<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikoOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Yüksekliği en üste ayarladık */
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Açık tema */
        body.light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Karanlık tema */
        body.dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }

        .logo {
            width: 100px; /* NikoOS logosunun boyutunu ayarlayın */
            height: auto;
            display: block;
            margin: 20px auto; /* Ortada yer alması için */
        }

        .container {
            display: flex; /* Flexbox kullan */
            flex-direction: column; /* Dikey yerleşim */
            align-items: center; /* Ortada hizala */
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: background-color 0.5s;
            margin: 0 auto; /* Sayfanın ortasında yer alması için */
        }

        body.dark-theme .container {
            background-color: #444;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .download-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 15px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .theme-toggle-btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle-btn:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 12px;
            color: #666;
        }

        .social-logo {
            width: 24px; /* Sosyal medya logolarının boyutunu ayarlayın */
            height: auto;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <img src="res/NikoOS.png" alt="NikoOS Logo" class="logo"> <!-- NikoOS logosu burada -->
    
    <div class="container">
        <p>Aşağıdan bir sürüm seçerek indirmeye başlayın:</p>
        
        <!-- Sabit URL üzerinden indirme butonları -->
        <a href="link-eklenecek" class="download-btn" download>NikoOS 11 24H2 (LTSC 2024)</a>
        <a href="link-eklenecek" class="download-btn" download>NikoOS 10 1809 (LTSC 2019)</a>
        <a href="href="link-eklenecek" class="download-btn" download>NikoOS 10 22H2</a>

        <!-- Tema geçiş butonu -->
        <button class="theme-toggle-btn" id="theme-toggle">Karanlık ve Aydınlık tema arasında geçiş yap</button>
    </div>

    <footer>
        © 2024 fiatcoupe16vturbo - All Rights not Reserved
    </footer>

    <script>
        // Tema geçişi yapacak fonksiyon
        const themeToggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light'; // Varsayılan tema açık

        // Sayfa yüklendiğinde doğru temayı uygula
        document.body.classList.add(currentTheme + '-theme');

        themeToggleBtn.addEventListener('click', function () {
            // Şu anki tema
            const activeTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';

            // Yeni temaya geçiş
            const newTheme = activeTheme === 'light' ? 'dark' : 'light';

            // Eski temayı kaldır, yeni temayı ekle
            document.body.classList.remove(activeTheme + '-theme');
            document.body.classList.add(newTheme + '-theme');

            // Tercihi localStorage'a kaydet
            localStorage.setItem('theme', newTheme);
        });
    </script>

</body>
</html>
