<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikoOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Merkezde hizala */
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        body.light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        body.dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }

        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: background-color 0.5s;
            margin: 0 auto;
        }

        body.dark-theme .container {
            background-color: #444;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .download-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 15px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #45a049;
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .social-logo {
            width: 24px;
            height: auto;
            vertical-align: middle;
            margin-left: 10px;
            cursor: pointer; /* İşaretçi değiştir */
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div style="display: flex; align-items: center;">
        <img src="res/NikoOS.png" alt="NikoOS Logo" class="logo">
        <img src="res/sun-icon.png" alt="Güneş İkonu" class="social-logo" id="light-theme-toggle" title="Aydınlık Tema">
        <img src="res/moon-icon.png" alt="Ay İkonu" class="social-logo" id="dark-theme-toggle" title="Karanlık Tema">
    </div>
    
    <div class="container">
        <a href="link-eklenecek" class="download-btn" download>NikoOS 11 24H2 (LTSC 2024)</a>
        <a href="link-eklenecek" class="download-btn" download>NikoOS 10 1809 (LTSC 2019)</a>
        <a href="link-eklenecek" class="download-btn" download>NikoOS 10 22H2</a>

        <div class="social-media">
            <a href="https://www.youtube.com/@scropool2" target="_blank">
                <img src="res/youtube-logo.png" alt="YouTube" class="social-logo">
            </a>
            <a href="https://sourceforge.net/projects/niko-os" target="_blank">
                <img src="res/sourceforge-logo.png" alt="SourceForge" class="social-logo">
            </a>
        </div>
    </div>

    <footer>
        © 2024 fiatcoupe16vturbo - All Rights not Reserved
    </footer>

    <script>
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.add(currentTheme + '-theme');

        const lightThemeToggle = document.getElementById('light-theme-toggle');
        const darkThemeToggle = document.getElementById('dark-theme-toggle');

        lightThemeToggle.addEventListener('click', function () {
            document.body.classList.remove('dark-theme');
            document.body.classList.add('light-theme');
            localStorage.setItem('theme', 'light');
        });

        darkThemeToggle.addEventListener('click', function () {
            document.body.classList.remove('light-theme');
            document.body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        });
    </script>

</body>
</html>
